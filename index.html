<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub CSV Editor</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f4f9; 
            padding: 20px; 
            color: #333; 
        }
        
        .config-panel { 
            background: #fff; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            display: grid; 
            gap: 10px; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
        }
        
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 90%; }
        label { font-size: 0.85em; font-weight: bold; display: block; margin-bottom: 3px; }
        
        button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; transition: opacity 0.2s; }
        button:hover { opacity: 0.9; }
        .btn-load { background-color: #f39c12; }
        .btn-save { background-color: #2980b9; }
        .btn-add { background-color: #27ae60; margin-bottom: 10px; }
        .btn-delete { background-color: #c0392b; font-size: 12px; padding: 5px 10px; }

        .status { margin-top: 10px; font-weight: bold; padding: 10px; border-radius: 5px; display: none; }
        .status.success { background-color: #d4edda; color: #155724; display: block; }
        .status.error { background-color: #f8d7da; color: #721c24; display: block; }

        .table-container { overflow-x: auto; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; vertical-align: top; }
        th { background-color: #2c3e50; color: white; position: sticky; top: 0; }
        
        td[contenteditable="true"] { min-width: 100px; cursor: text; }
        td[contenteditable="true"]:empty::before { content: "Skriv här..."; color: #ccc; font-style: italic; font-size: 0.8em; }
        td[contenteditable="true"]:focus::before { content: ""; }
        td[contenteditable="true"]:focus { background-color: #eef; outline: 2px solid #2980b9; }
        tr:hover { background-color: #fafafa; }
    </style>
</head>
<body>

    <h1>Redigera data på GitHub</h1>

    <div class="config-panel">
        <div><label>Användarnamn:</label><input type="text" id="ghUsername"></div>
        <div><label>Repo:</label><input type="text" id="ghRepo"></div>
        <div><label>Filnamn:</label><input type="text" id="ghFilename" value="data.csv"></div>
        <div><label>Token:</label><input type="password" id="ghToken"></div>
        <div style="display:flex; align-items:flex-end;">
            <button class="btn-load" onclick="loadFromGitHub()">Hämta Data</button>
            <button class="btn-save" onclick="saveToGitHub()" style="margin-left: 10px;">Spara ändringar</button>
        </div>
    </div>

    <div id="statusMsg" class="status"></div>

    <button class="btn-add" onclick="addRow()">+ Lägg till rad</button>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr id="headerRow">
                    <th>Kategori</th>
                    <th>Aktivitet</th>
                    <th>Parameter 1</th>
                    <th>Parameter 2</th>
                    <th>Parameter 3</th>
                    <th>Parameter 4</th>
                    <th>Parameter 5</th>
                    <th>Åtgärd</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        let currentFileSha = null;

        // Ladda sparade uppgifter vid start
        window.onload = () => {
            ['ghUsername', 'ghRepo', 'ghToken'].forEach(id => {
                if(localStorage.getItem(id)) document.getElementById(id).value = localStorage.getItem(id);
            });
        };

        function showStatus(msg, type) {
            const el = document.getElementById('statusMsg');
            el.innerText = msg;
            el.className = 'status ' + type;
            setTimeout(() => { el.style.display = 'none'; }, 6000);
        }

        // --- 1. HÄMTA DATA ---
        async function loadFromGitHub() {
            const user = document.getElementById('ghUsername').value;
            const repo = document.getElementById('ghRepo').value;
            const file = document.getElementById('ghFilename').value;
            const token = document.getElementById('ghToken').value;

            if(!user || !repo || !token) return showStatus("Fyll i alla uppgifter!", "error");

            localStorage.setItem('ghUsername', user);
            localStorage.setItem('ghRepo', repo);
            localStorage.setItem('ghToken', token);

            const url = `https://api.github.com/repos/${user}/${repo}/contents/${file}`;

            try {
                const response = await fetch(url, {
                    headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json' }
                });

                if (!response.ok) throw new Error("Kunde inte hitta filen. Kontrollera uppgifterna.");

                const data = await response.json();
                currentFileSha = data.sha; 

                // Avkoda UTF-8 korrekt
                const decodedContent = new TextDecoder("utf-8").decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0)));
                
                // Om filen är tom, rensa inte rubrikerna!
                if (!decodedContent || decodedContent.trim().length === 0) {
                    showStatus("Filen på GitHub är tom. Du kan börja lägga till rader nu.", "success");
                    return; 
                }

                parseCSV(decodedContent);
                showStatus("Data laddad!", "success");

            } catch (error) {
                console.error(error);
                showStatus("Fel: " + error.message, "error");
            }
        }

        // --- 2. PARSA CSV ---
        function parseCSV(csvText) {
            const rows = csvText.split('\n').filter(row => row.trim() !== "");
            const tableHead = document.getElementById('headerRow');
            const tableBody = document.getElementById('tableBody');

            // Rensa bara om vi faktiskt har data att fylla på med
            if (rows.length > 0) {
                tableBody.innerHTML = ""; 
                // Obs: Vi raderar INTE headerRow här om vi inte måste.
                // Vi antar att första raden i CSV är headers om den finns.
                
                const headerCells = rows[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());
                
                // Uppdatera headers BARA om CSVn faktiskt har headers
                if(headerCells.length > 1) {
                    tableHead.innerHTML = "";
                    headerCells.forEach(cell => {
                        const th = document.createElement('th');
                        th.innerText = cell;
                        tableHead.appendChild(th);
                    });
                    const thAction = document.createElement('th');
                    thAction.innerText = "Åtgärd";
                    tableHead.appendChild(thAction);
                }

                // Skapa rader (hoppa över första raden som är header)
                for (let i = 1; i < rows.length; i++) {
                    const cells = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim());
                    createNewRow(cells);
                }
            }
        }

        // --- 3. SKAPA RAD (FIXAD) ---
        function createNewRow(cellsData = []) {
            const tr = document.createElement('tr');
            
            // Hårdkodad säkerhet: Vi vill ha 7 kolumner (för din data)
            const targetColCount = 7; 

            // Om vi fick data (från laddning), använd den. Annars skapa tomma strängar.
            if (cellsData.length === 0) {
                for(let i=0; i<targetColCount; i++) cellsData.push("");
            }

            cellsData.forEach(cellText => {
                const td = document.createElement('td');
                td.contentEditable = "true";
                td.innerText = cellText;
                tr.appendChild(td);
            });

            // Om datan hade för få kolumner, fyll ut med tomma
            while(tr.children.length < targetColCount) {
                const td = document.createElement('td');
                td.contentEditable = "true";
                tr.appendChild(td);
            }

            // Lägg till raderingsknapp
            const tdAction = document.createElement('td');
            const btn = document.createElement('button');
            btn.innerText = "Ta bort";
            btn.className = "btn-delete";
            btn.onclick = () => tr.remove();
            tdAction.appendChild(btn);
            tr.appendChild(tdAction);

            document.getElementById('tableBody').appendChild(tr);
        }

        function addRow() {
            createNewRow();
            window.scrollTo(0, document.body.scrollHeight);
        }

        // --- 4. SPARA (FIXAD UTF-8) ---
        async function saveToGitHub() {
            const user = document.getElementById('ghUsername').value;
            const repo = document.getElementById('ghRepo').value;
            const file = document.getElementById('ghFilename').value;
            const token = document.getElementById('ghToken').value;

            if (!currentFileSha) {
                // Försök hämta SHA först ifall användaren glömt ladda
                try {
                    const checkUrl = `https://api.github.com/repos/${user}/${repo}/contents/${file}`;
                    const checkResp = await fetch(checkUrl, { headers: { 'Authorization': `token ${token}` } });
                    if(checkResp.ok) {
                        const checkData = await checkResp.json();
                        currentFileSha = checkData.sha;
                    }
                } catch(e) {
                    return showStatus("Ladda data först så vi vet vilken fil som ska sparas!", "error");
                }
            }

            let csvContent = "";
            
            // Hämta headers
            const headers = Array.from(document.querySelectorAll('#headerRow th'));
            // Ta bort sista (Åtgärd)
            const headerTexts = headers.slice(0, -1).map(th => th.innerText);
            csvContent += headerTexts.join(",") + "\n";

            // Hämta rader
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                const cells = Array.from(row.querySelectorAll('td'));
                // Ta bort sista cellen (knappen)
                if(cells.length > 0) {
                    const cellTexts = cells.slice(0, -1).map(td => {
                        let text = td.innerText.replace(/"/g, '""'); 
                        // Tvinga citattecken om det finns kommatecken eller nyrad
                        if (text.includes(',') || text.includes('\n') || text.includes(';')) text = `"${text}"`;
                        return text;
                    });
                    csvContent += cellTexts.join(",") + "\n";
                }
            });

            // Konvertera strängen till UTF-8 Base64 säkert för GitHub
            const utf8Bytes = new TextEncoder().encode(csvContent);
            // Använd en hack-metod för att konvertera Uint8Array till sträng som btoa gillar
            const base64Content = btoa(Array.from(utf8Bytes, byte => String.fromCharCode(byte)).join(''));

            const payload = {
                message: "Uppdaterad via webbapp",
                content: base64Content,
                sha: currentFileSha
            };

            const url = `https://api.github.com/repos/${user}/${repo}/contents/${file}`;

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error((await response.json()).message);

                const data = await response.json();
                currentFileSha = data.content.sha; 
                showStatus("Sparat! Filen uppdaterades framgångsrikt.", "success");

            } catch (error) {
                console.error(error);
                showStatus("Kunde inte spara: " + error.message, "error");
            }
        }
    </script>
</body>
</html>
